      //1.Write a function that takes an array of numbers as input and returns the highest sum that can be obtained by summing any combination of numbers in the array, without using consecutive numbers.
      let highestCombinationSum = (array)=>{
            array.sort((a, b) => b - a);;
            const sum = array[0] + array[1] ;
            return sum;
        }

      //2. Implement a function that determines if a given string of parentheses is balanced. The function should return true if the parentheses are balanced, and false otherwise. For example, "((()))" is balanced, while "(()" is not.
      let findParenthesesBalance = (string) => {
        let arrayOfString = string.split("");
        let leftparanthesesArray = [];
        let rightparantheseArray = [];
        for (const i of arrayOfString) {
          if (i.match(/[(]/g)) {
            leftparanthesesArray.push(i);
          } else if (i.match(/[)]/g)) {
            rightparantheseArray.push(i);
          }
        }

        if (leftparanthesesArray.length === rightparantheseArray.length) {
          return true;
        } else {
          return false;
        }
      };
      console.log(findParenthesesBalance("((((  )))"));

      //4. Implement a function that finds the first non-repeated character in a given string. The function should return the character. If no non-repeated character is found, return null.
      let findFirstNonRepeatedChar = (str) => {
        let charCount = {};

        for (let char of str) {
          if (char in charCount) {
            charCount[char]++;
          } else {
            charCount[char] = 1;
          }
        }

        for (let char of str) {
          if (charCount[char] === 1) {
            return char;
          }
        }

        return null;
      };

      //7. Implement a function that takes an array of integers as input and returns a new array containing only the elements that appear an odd number of times.
      let arrayWithOddTimes = (array)=>{
        let OddTimes = [];
        let countElement = {};
        for (const num of array) {
          if (num in countElement) {
            countElement[num]++;
          }else{
            countElement[num] = 1;
          }
        }

        for (let num of array) {
          if(countElement[num]%2!==0){
            OddTimes.push(num);
          }
        }
        return OddTimes;
      }

      //8. Create a function that generates a unique identifier string with a given length. The identifier should consist of random alphanumeric characters.
      let uniqueId = (len) =>{
        const allChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let ID = ""
        for (let i=0; i<len; i++) {
          ID += allChars[~~(Math.random() * allChars.length)];
        }
        return ID;
      }
