        Let’s say, A = “ca” and B = “ab”, S can be equal to: “ca”, “cb”, “aa” or “ab”. String “aa” has only one distinct letter (‘a’), so the answer is 1 (which is minimal among those strings).
        Write a function that accepts two strings and returns the minimum number of distinct letters of a string S, that can be constructed from A and B as described above.*/
        function countDistinctLetters(A, B) {
            let count = 0;
            const splitA = A.split('');
            const splitB = B.split('');

            for (let i = 0; i < splitA.length; i++) {
                for (let j = 0; j < splitB.length; j++) {
                    if (splitA[i] === splitB[j]) {
                        count++;
                        break;
                    }
                }
            }

            return count;
        }
        const A = "ca";
        const B = "ab";
        const result = countDistinctLetters(A, B);
