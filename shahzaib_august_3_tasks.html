    <script>
      //Implement a function that takes two arrays of integers as input and returns a new array with the common elements between the two arrays, without duplicates.
      let commonElement = (arr1, arr2) => {
        let newArr = [];
        for (const i of arr1) {
          for (const j of arr2) {
            if (i === j) {
              newArr.push(j);
            }
          }
        }
        return [...new Set(newArr)];
      };
      console.log(commonElement([1, 2, 3, 4], [2, 4, 5, 4]));

      //Create a function that takes an object representing a school with properties such as students (an array of student objects) and subjects (an array of subject names).
      //The function should return the subject that has the highest average grade among all the students.
      students = [
        { name: "Alice", grades: { math: 90, science: 85, history: 88 } },
        { name: "Bob", grades: { math: 78, science: 95, history: 80 } },
        { name: "Charlie", grades: { math: 95, science: 88, history: 93 } },
      ];

      let averageMaxNumber = (students) => {
        let maxNum = 0;
        let subjectsWithMaxNum = [];

        for (const student of students) {
          for (const subject in student.grades) {
            const grade = student.grades[subject];

            if (grade > maxNum) {
              maxNum = grade;
              subjectsWithMaxNum = [subject];
            } else if (grade === maxNum) {
              subjectsWithMaxNum.push(subject);
            }
          }
        }

        return subjectsWithMaxNum.join(",");
      };

      console.log(averageMaxNumber(students));

      //Write a function that takes a string as input and returns the longest palindrome substring (reads the same forwards and backwards) within the string.
      let longestpalindrome = (string) => {
        let output = "";
        let subString = string.toLowerCase().split(" ");
        for (const i of subString) {
          if (i === i.split("").reverse().join("")) {
            if (i.length > output.length) {
              output = i;
            }
          }
        }
        return output;
      };
      console.log(longestpalindrome("radaR level racecar madam ABCDEDCBA"));

        let evenArray = [];
        let oddArray = [];
        array.forEach(element => {
          if (element%2===0) {
            evenArray.push(element)
          }else{
            oddArray.push(element);
          }
        });
        for(let i of array){
          if (evenArray.length>oddArray.length) {
            evenArray.pop();
          }else if(evenArray.length<oddArray.length){
            oddArray.pop()
          }else if (evenArray.length===oddArray.length) {
            break;
          }
        }
        return [evenArray,oddArray];
      };
