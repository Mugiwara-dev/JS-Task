    <script>
        //'============ Q No 01 =============='
        //Write a function that takes a string as input and removes all whitespace characters (spaces, tabs, newlines) from the string.
        let removeSpaces = (str)=>{
            let newStr = str.split("");
            for (const i of newStr) {
                if (i!="") {
                    newStr.push(i);
                }
            }
            return newStr
        }
        console.log(removeSpaces("Hello Shahzaib it's me"))
    </script>
