  <body>
    <script>
let arr = [1,2,3,4,5,6,7];
let evenArr = [];
let oddArr = [];
for(let i of arr){
    if(i%2===0){
        evenArr.push(i)
    }else{
        oddArr.push(i)
    }
}
if(evenArr.length>oddArr.length){
  evenArr.pop()
}else if(oddArr.length>evenArr.length){
  oddArr.pop()
}
console.log([evenArr,oddArr]);
    </script>
