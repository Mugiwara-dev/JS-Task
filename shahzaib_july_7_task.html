        //Write a function that takes an array of numbers as input and returns the average of those numbers.
        let averageOfArray = (arr) => {
            let sum = 0;
            for (let i of arr) {
                sum += i
            }

        }

        //'============ Q No 10 =============='
        //Write a function that takes a string as input and returns the string with all the vowels removed.
        let removedVowels = (str) => {
            const vowels = 'aeiouAEIOU';
            let result = "";
            for (let i in str) {
                if (!vowels.includes(str[i])) {
                    result += str[i]
                }
            }
            return result;
        }

        //'============ Q No 11 =============='
        //Write a function that takes a string as input and returns the number of words in the string. Assume that words are separated by spaces.
        let numOfWords = (str) => {
            let space = " ";
            let result = ""
            for (let i in str) {
                if (!space.includes(str[i])) {
                    result += str[i];
                }
            }
            return result.length
        }
        // console.log(numOfWords("Hi! It's me"));

        //'============ Q No 01(B) =============='
        //Write a function that takes a string as input and capitalizes the first letter of each word. Assume that words are separated by spaces.
        let capitalizesFirstLetter = (str) => {
            let words = str.split(" ");
            for (let i in words) {
                words[i] = words[i][0].toUpperCase() + words[i].substring(1);
            }
            return words.join(" ");
        }
